<body>

        <ul>
            <li><a href="Home.html"><span class="material-symbols-outlined home-icon">home</span></a></li>

        </ul>
    </nav>
    <div class="video-button-container">
        <button class="dog-button june-button">Juniper Sitting Pretty</button>
        <button class="dog-button charlee-button">Charlee Getting Beers</button>
    </div>
    <div class="video-container">
        <video class="june-sitting" controls src="videos/Juniper sitting pretty.mp4" width="300"></video> 

        <video class="charlee-beer" controls src="videos/CharleeBeer.mp4" width="300"></video>
    </div>
</body>
<script>
    const juneButtonElement = document.querySelector('.june-button');
    const charleeButtonElement = document.querySelector('.charlee-button');
    const charleeVideoElement = document.querySelector('.charlee-beer');
    const juneVideoElement = document.querySelector('.june-sitting');

    let juneClicked = false;
    let charleeClicked = false;

    juneButtonElement.addEventListener('click', () => {
        if (juneClicked === true) {
            juneVideoElement.style.display='none';
            juneClicked = false;
            return
        }
        if (juneClicked === false) {
            juneVideoElement.style.display='block';
            juneClicked = true;
        }
    })
    charleeButtonElement.addEventListener('click', () => {
        if (charleeClicked === true) {
            charleeVideoElement.style.display='none';
            charleeClicked = false;
            return
        }
        if (charleeClicked === false) {
            charleeVideoElement.style.display='block';
            charleeClicked = true;
        }
    })

</script>

</html>
